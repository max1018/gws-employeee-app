<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button clear (click)="cancelButton()">Cancel</button>
        </ion-buttons>
        <ion-title end>New Customer</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <h1>Customer Info</h1>
    <div style="border: 1px solid grey">
        <ion-row>

            <ion-item>
                <ion-label floating style="color: purple">First Name</ion-label>
                <ion-input [(ngModel)]="first"></ion-input>
            </ion-item>

        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label floating style="color: purple">Last Name</ion-label>
                <ion-input [(ngModel)]="last"></ion-input>
            </ion-item>

        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label floating style="color: purple">Address</ion-label>
                <ion-input [(ngModel)]="address"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row style="margin-left: -5px; padding-bottom: 10px">
            <ion-col col-6>
                <ion-item>
                    <ion-label floating style="color: purple">City</ion-label>
                    <ion-input [(ngModel)]="city"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-3>
                <ion-item>
                    <ion-label floating style="color: purple">State</ion-label>
                    <ion-input value="MI"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-3>
                <ion-item>
                    <ion-label floating style="color: purple">Zip</ion-label>
                    <ion-input [(ngModel)]="zip"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </div>
    <h1>Customer Contact</h1>
    <div style="margin-left: -5 px;border: 1px solid grey">
        <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-label floating style="color: purple;">Home</ion-label>
                    <ion-input [(ngModel)]="homeNum"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label floating style="color: purple">Work</ion-label>
                    <ion-input [(ngModel)]="workNum"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label floating style="color: purple">Cell</ion-label>
                    <ion-input [(ngModel)]="cellNum"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-item style="padding-bottom: 10px">
                <ion-label floating style="color: purple">Email</ion-label>
                <ion-input [(ngModel)]="email"></ion-input>
            </ion-item>
        </ion-row>
    </div>
    <h1>Other Info</h1>
    <div style="border: 1px solid grey">
        <ion-row>
            <ion-item>
                <ion-label floating style="color: purple">Contact Name</ion-label>
                <ion-input [(ngModel)]="cName"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label floating style="color: purple">Contact Type</ion-label>
                <ion-input [(ngModel)]="cType"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label floating style="color: purple">Contact Action</ion-label>
                <ion-input [(ngModel)]="cAction"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item style="padding-bottom: 10px">
                <ion-label floating style="color: purple">Region</ion-label>
                <ion-input [(ngModel)]="region"></ion-input>
            </ion-item>
        </ion-row>
    </div>
    <button ion-button block color="secondary" (click)="confirmButton()">Confrim New Contact</button>
</ion-content>
