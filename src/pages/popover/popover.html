<ion-header>

    <ion-navbar>
        <button ion-button clear (click)="backButton()">Back</button>
        <ion-title>Today's Routes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of driverArray" style="border: 1px solid lightgrey; margin-bottom: 5px">
            <ion-grid>
                <ion-row>
                    <p style="font-size:smaller">Customer: {{item.woName}}</p>
                    <p style="font-size:smaller">Address: {{item.woAddress}}</p>
                </ion-row>
            </ion-grid>
        </button>
    </ion-list>
</ion-content>
