<ion-header>

    <ion-navbar>
        <ion-title>review</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <form #reviewForm=ngForm (ngSubmit)="review(reviewForm.value)">
            <ion-row>
                <ion-item>
                    <ion-label color='primary'>Pickup:</ion-label>
                    <ion-input type="text" name="pickup" [(ngModel)]='item.pickup'></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label color='primary'>Delivery:</ion-label>
                    <ion-input type="text" name="delivery" [(ngModel)]='item.delivery'></ion-input>
                </ion-item>
            </ion-row>
            <button ion-button type="submit">Review</button>
        </form>
    </ion-grid>
</ion-content>
