<ion-header>
    <ion-navbar>
        <ion-title>Email</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form #emailVal=ngForm (ngSubmit)="sendEmail(emailVal.value)">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder='To:' [value]="selectedCustomerInformation['email']" ngModel name='email'></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea type="text" placeholder="Note" ngModel name='note' rows=5></ion-textarea>
            </ion-item>
        </ion-list>

        <button ion-button type="submit" block>Send Email</button>
    </form>
</ion-content>
