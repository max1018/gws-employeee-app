<ion-header>

    <ion-navbar>
        <ion-title>Customer Info</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <!-- <ion-item no-lines>
                <ion-label style="color: purple">Customer ID:</ion-label>
                <ion-input disabled='true' type="text" [ngModel]="customer.customerID"></ion-input>
            </ion-item>
            <ion-item no-lines>
                <ion-label style="color: purple">Contact Type:</ion-label>
                <ion-input disabled='true' type="text" [ngModel]="customer.contactType"></ion-input>
            </ion-item> -->
            <ion-col col-6>
                <ion-badge style="width:100%" color="primary">
                    Customer ID: {{customer.customerID}}
                </ion-badge>
            </ion-col>
            <ion-col col-6>
                <ion-badge style="width:101%" color="secondary">
                    Contact Type: {{customer.contactType}}
                </ion-badge>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card>
        <ion-card-header> {{customer.firstName}} {{customer.lastName}}'s Contact Info</ion-card-header>
        <ion-card-content>
            <ion-list>
                    <ion-item>
                        <ion-label style="color: purple">Phone:</ion-label>
                        <ion-input type="text" [ngModel]="customer.phone"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label style="color: purple"> Work:</ion-label>
                        <ion-input type="text" [ngModel]="customer.workPhone"></ion-input>
                    </ion-item>
               
                    <ion-item>
                        <ion-label floating style="color: purple">Email:</ion-label>
                        <ion-input type="text" [ngModel]="customer.email"></ion-input>
                    </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <!-- <ion-item>
        <ion-label floating>Cell Phone:</ion-label>
        <ion-input type="text" [ngModel]="customer.cellPhone"></ion-input>
    </ion-item> -->



    <ion-card>
        <ion-row>
            <ion-item>
                <ion-label floating style="color: purple">Address:</ion-label>
                <ion-input type="text" [ngModel]="customer.address"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row style="border-bottom: 1px solid lightgrey">
            <ion-col col-4>
                <ion-item no-lines>
                    <ion-label floating style="color: purple">City:</ion-label>
                    <ion-input type="text" [ngModel]="customer.city"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item no-lines>
                    <ion-label floating style="color: purple">State:</ion-label>
                    <ion-input type="text" [ngModel]="customer.state"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item no-lines>
                    <ion-label floating style="color: purple">Zip:</ion-label>
                    <ion-input type="text" [ngModel]="customer.zip"></ion-input>
                </ion-item>
            </ion-col>

        </ion-row>
    </ion-card>

    <ion-card>
        <ion-row>
            <ion-col col-6>
                <ion-item no-lines>
                    <ion-label floating style="color: purple">Initial Contact Date:</ion-label>
                    <ion-input type="date" [ngModel]="customer.contactDate | date:'yyyy-MM-dd'"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item no-lines>
                    <ion-label floating style="color: purple">Contact Next Date:</ion-label>
                    <ion-input type="date" [ngModel]="customer.contactNext | date:'yyyy-MM-dd'"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-grid style="margin-top: -15px">
        <ion-row>
            <ion-col col-4>
                <button ion-button block style="border-radius: 4px; " (click)="profileButton()"> Profile</button>
            </ion-col>
            <ion-col col-4>
                <button ion-button block style="border-radius: 4px; " (click)="marketingInfoButton()"> Marketing</button>
            </ion-col>
            <ion-col col-4>
                <button ion-button block style="border-radius: 4px; " (click)="listGoalsButton()"> Goals</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <button ion-button block style="border-radius: 4px; " (click)="listEventsButton()"> Events</button>
            </ion-col>
            <ion-col col-4>
                <button ion-button block style="border-radius: 4px; " (click)="newEventButton()"> Add New Event</button>
            </ion-col>
            <ion-col col-4>
                <button ion-button block style="border-radius: 4px; " (click)="newGoalButton()"> Add New Goal</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
