<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Today's List</h1>

<ion-list no-lines>
  <button ion-item block  *ngFor="let item of todayWOList" style="border: 1px solid lightgrey; margin-bottom: 5px" (click)="onclick(item)">
    <ion-row>
      <p style="color:black"><strong>Customer:</strong> {{item.woName}}</p>
    </ion-row>
    <ion-row>
      <p style="color:black"><strong>Address:</strong> {{item.woAddress}}</p>
    </ion-row>
      </button>
</ion-list>

</ion-content>
