<ion-header>

  <ion-navbar>
    <ion-title>Customers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <form #searchForm = ngForm (ngSubmit)="searchCust(searchForm.value)">
    <ion-row>
      
      <ion-col>
      <ion-input type="text" placeholder="First Name" name='firstname' ngModel></ion-input>
   </ion-col>
   <ion-col>
      <ion-input type="text" placeholder="CustomerID" name='customerID' ngModel></ion-input>
 </ion-col>
 <ion-col>
      <button ion-button block type="submit">Search</button>
      </ion-col>
   </ion-row>
   <ion-row>
   <ion-col>
      <ion-input type="text" placeholder="Last Name" name='lastname' ngModel></ion-input>
   </ion-col>
   <ion-col>
      <ion-input type="text" placeholder="Address" name='address' ngModel></ion-input>
    </ion-col>
    <ion-col>
      <ion-input type="text" placeholder="Phone" name='phone' ngModel></ion-input>
      </ion-col>
      
      </ion-row>
      </form>
      <ion-row style="height:40vh">
        <div style="width:100%;  height:100%">
          <ag-grid-angular #agGrid class="ag-blue" [gridOptions]="customerTable" (rowClicked)="customerTableSelection($event)" style="width:100% ;height:100%" *ngIf="customerTableFlag"></ag-grid-angular>
        </div>
      </ion-row>
      <ion-row> 
        {{customerInfo}}
      </ion-row>
      <ion-row>
        <!--<ion-col><button ion-button block>View Client</button></ion-col>
        <ion-col><button ion-button block>View Map</button></ion-col>-->
        <ion-col><button ion-button block (click)="createWO()"> Create WO</button></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
