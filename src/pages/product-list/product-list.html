<ion-header>

  <ion-navbar>
    <button ion-button clear (click)="backButton()">Back</button>
    <ion-title>Equipment List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item block *ngFor="let item of products" (click)="selected(item)">
      <ion-row>{{item.description}}</ion-row>
      <ion-row><strong>Price:</strong>{{item.price}}</ion-row>
    </button>
  </ion-list>
  <h2 style="text-align:center; margin-top: -28px">Currently Selected</h2>
  <h3 *ngIf="!currentlySelected" style="text-align:center">No Item Selected</h3>
  <button *ngIf="currentlySelected" ion-item block style="border: 1px solid lightgrey" padding>
   <ion-row>{{currentlySelected.description}}</ion-row>
   <ion-row><strong>Price:</strong>{{currentlySelected.price}}</ion-row>
  </button>
  <button ion-button block>Add To WO</button>

</ion-content>
