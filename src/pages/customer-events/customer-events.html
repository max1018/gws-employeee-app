<ion-header>

    <ion-navbar>
        <ion-title>{{customer.firstName}} {{customer.lastName}}'s Events</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <button ion-item block style="border: 1px solid lightgrey" *ngFor="let item of events">
            <ion-row>
                <p>Event Name: {{item.eventType.eventName}}</p>
            </ion-row>
            <ion-row>
                <p>Date Exp: {{item.dateExpected | date}}</p>
            </ion-row>
        </button>
    </ion-list>

</ion-content>
