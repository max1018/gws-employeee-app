<ion-header>

    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Current Events</h2>
    <ion-list no-lines>
        <button ion-item block (click)="getEventInfo(item)" *ngFor="let item of events; let i = index" style="border: 1px solid lightgrey; margin-bottom: 5px; border-radius:5px">
      <ion-grid>
        <ion-row><p style="color:black"><strong>Event:</strong> {{item.event.eventType.eventName}}</p></ion-row>
        <ion-row><p style="color:black"><strong>Customer:</strong> {{item.customer.firstName}} {{item.customer.lastName}}</p></ion-row>
        <ion-row><p style="color: black"><strong>Date Exp:</strong> {{item.event.dateExpected | date}}</p></ion-row>
      </ion-grid>
      </button>
    </ion-list>
    <h2>Past Due Events</h2>
    <ion-list no-lines>
        <button ion-item block (click)="printHey()" *ngFor="let item of events; let i = index" style="border: 1px solid lightgrey; margin-bottom: 5px; border-radius:5px">
      <ion-grid>
        <ion-row><p style="color:black"><strong>Event:</strong> {{item.event.eventType.eventName}}</p></ion-row>
        <ion-row><p style="color:black"><strong>Customer:</strong> {{item.customer.firstName}} {{item.customer.lastName}}</p></ion-row>
        <ion-row><p style="color:black"><strong>Date Exp:</strong> {{item.event.dateExpected | date}}</p></ion-row>
      </ion-grid>
      </button>
    </ion-list>
</ion-content>
