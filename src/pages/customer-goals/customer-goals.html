<ion-header>

    <ion-navbar>
        <ion-title>{{customer.firstName}} {{customer.lastName}}'s Goals</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Active Goals</h2>
    <ion-list no-lines>
        <button ion-item block no-detail *ngFor="let item of goals" style="border: 1px solid lightgrey;">
            <p>Active: {{item.active}}</p>
            <p>Goal Name: {{item.goalName}}</p>
            
        </button>
    </ion-list>

</ion-content>
