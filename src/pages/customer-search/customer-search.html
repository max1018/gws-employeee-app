<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list no-lines>
  <ion-item-group>
  <ion-item-divider color="dark" *ngIf="firstNameArr.length > 0">Customers (first)</ion-item-divider>
        <button ion-item *ngFor="let item of firstNameArr" >{{item.firstName}} {{item.lastName}}</button>
  <ion-item-divider color="dark" *ngIf="lastNameArr.length  > 0">Customers (last)</ion-item-divider>
        <button ion-item *ngFor="let item of lastNameArr">{{item.firstName}} {{item.lastName}}</button>
  <ion-item-divider color="dark" *ngIf="fullNameArr.length  > 0">Customers (full name) </ion-item-divider>
        <button ion-item *ngFor="let item of fullNameArr" >{{item.firstName}} {{item.lastName}}</button>
  <ion-item-divider color="dark" *ngIf="workOrderArr.length  > 0">Work Orders</ion-item-divider>
        <button ion-item *ngFor="let item of workOrderArr" >
        <ion-row>
        <p><strong>Name: </strong>{{item.woName}}</p> 
        </ion-row>
      <ion-row>
     <p><strong>Date Wanted:</strong> {{item.dateWanted | date}}</p> 
      </ion-row>  
        </button>      
</ion-item-group>
</ion-list>
</ion-content>
