<ion-header>

    <ion-navbar>
        <ion-title>GWS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list padding>
        <img src="assets/img/GwS_logo.png" alt="logo">
        <form #login='ngForm' (ngSubmit)='loginFunction(login.value)'>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" ngModel name='username'></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" ngModel name='password'></ion-input>
            </ion-item>
            <button ion-button type="submit" color="secodary" block>Login</button>
        </form>
    </ion-list>
</ion-content>
